plugins {
    id 'java'
}

group 'me.giverplay'
version '1.0'

jar {
    manifest {
        attributes "Main-Class": "me.giverplay.spaceshooter.Game"
    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
